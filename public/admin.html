<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Admin Panel - User Login Details</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Data will be added here -->
        </tbody>
    </table>

    <script>
        fetch("/admin/users")
            .then(response => response.json())
            .then(users => {
                const tableBody = document.getElementById("userTableBody");
                users.forEach(user => {
                    const row = `<tr>
                                    <td>${user.username}</td>
                                    <td>${user.password}</td>
                                </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error("Error fetching user data:", error));
    </script>

</body>
</html>
